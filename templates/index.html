<html>
<head>

<body>
  <h1>{{ listing.title }}</h1>
  <p><em>{{ listing.location }}</em></p>
  <img src="{{ url_for('static', filename='images/' + listing.image) }}" alt="listing" style="max-width:600px;">
  <form action="{{ url_for('guess') }}" method="post">
    <input type="hidden" name="listing_id" value="{{ listing.id }}">
    <label>Guess the price (numeric): <input type="number" name="price" required step="1"></label>
    <button type="submit">Submit</button>
  </form>
</body>
